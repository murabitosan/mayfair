<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像と見出し</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="school-title">愛媛県立西条農業高等学校</h2>

  <!-- 上部の大きな画像 -->
  <div class="large-image-container">
    <img src="large.jpg" alt="大きな画像" class="large-image">
  </div>

  <!-- 下の3枚の画像とh3 -->
  <div class="image-row">
    <div class="image-box">
      <img src="image1.jpg" alt="画像1" class="gallery-image">
      <h3 class="image-title">楽しい野菜班</h3>
      <p class="image-description">野菜班はとってもホワイトで、常に楽しく、生まれ変わっても野菜班になりたい。っという気持ちをもって活動できます。</p>
    </div>
    <div class="image-box">
      <img src="image2.jpg" alt="画像2" class="gallery-image">
      <h3 class="image-title">美味い！</h3>
       <p class="image-description">取れたて新鮮な野菜を食べれることも西農の魅力。
        スイートコーンは生で食べれるって知ってましたか？。</p>
    </div>
    <div class="image-box">
      <img src="image3.jpg" alt="画像3" class="gallery-image">
      <h3 class="image-title">観察力を鍛える</h3>
      <p class="image-description">植物を観察すると見えてくるものがあります。植物の生理を学習すると人間の心理もわかってきます。</p>
    </div>
     <div class="below-image-container">
      <img src="subimage3.jpg" alt="補足画像下" class="sub-image">
  </div>
</body>
</html>
